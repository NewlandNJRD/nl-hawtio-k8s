<div class="row" ng-controller="Kubernetes.SecretsController">
  <div class="row">
    <div hawtio-breadcrumbs></div>
  </div>

  <div class="row">
    <div hawtio-tabs></div>
  </div>

  <div class="row filter-header">
    <div class="col-md-12">
      <span ng-show="!id">
        <hawtio-filter ng-show="model.secrets.length"
                       ng-model="tableConfig.filterOptions.filterText"
                       save-as="kubernetes-secrets-text-filter"
                       css-class="input-xxlarge"
                       placeholder="Filter secrets..."></hawtio-filter>

        <button class="btn btn-danger pull-right"
                title="Deletes the selected secrets"
                ng-disabled="!tableConfig.selectedItems.length"
                ng-click="deletePrompt(tableConfig.selectedItems)">
          <i class="fa fa-remove"></i> Delete
        </button>
        <span class="pull-right">&nbsp;</span>
        <a class="btn btn-primary pull-right"
           title="Create a new secret"
           ng-show="$createSecretLink" href="{{$createSecretLink}}">
          <i class="fa fa-plus"></i> Create
        </a>
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div ng-hide="model.fetched">
        <div class="align-center">
          <i class="fa fa-spinner fa-spin"></i>
        </div>
      </div>
      <div ng-show="model.fetched">
        <div ng-hide="model.secrets.length" class="align-center">
          <p class="alert alert-info">There are no secrets currently available.</p>
        </div>
        <div ng-show="model.secrets.length">
          <table class="table table-condensed table-striped" ui-if="kubernetes.selectedNamespace"
                 hawtio-simple-table="tableConfig"></table>
        </div>
      </div>
    </div>
  </div>
</div>
