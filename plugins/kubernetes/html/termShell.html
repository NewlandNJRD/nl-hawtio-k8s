<div class="terminal-window" terminal-window ng-click="raise()">
  <div class="terminal-title">
    <h5 ng-bind="containerName"></h5>
    <i class="fa fa-remove pull-right clickable" title="Close and exit this terminal" ng-click="close()"></i>
    <i class="fa fa-toggle-down pull-right clickable" title="Minimize this terminal" ng-click="minimize()"></i>
  </div>
  <div class="terminal-body">
  </div>
</div>
