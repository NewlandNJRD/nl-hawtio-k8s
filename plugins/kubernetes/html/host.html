<div ng-controller="Kubernetes.HostController">
  <div class="row">
    <div hawtio-breadcrumbs></div>
  </div>

  <div class="row">
    <div hawtio-tabs></div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <span class="pull-right">&nbsp;</span>
      <a class="btn btn-default pull-right"
              href="{{baseUri}}/kubernetes/hosts"><i class="fa fa-list"></i></a>
      <a class="btn pull-right"
         ng-click="flipRaw()"
         title="{{rawMode ? 'Raw mode' : 'Form mode'}}">{{rawMode ? 'From' : 'Raw'}}</a>
      <span class="pull-right">&nbsp;</span>
      <a class="btn btn-primary pull-right"
              title="View all the pods on this host"
              href="{{baseUri}}/kubernetes/pods/?q=host={{item.id}}">
        Pods
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div ng-hide="model.fetched">
        <div class="align-center">
          <i class="fa fa-spinner fa-spin"></i>
        </div>
      </div>
      <div ng-show="model.fetched && !rawMode">
        <div hawtio-object="item" config="itemConfig"></div>
      </div>
    </div>
  </div>

  <div class="span12">
    <div ng-hide="model.fetched">
      <div class="align-center">
        <i class="fa fa-spinner fa-spin"></i>
      </div>
    </div>
    <div ng-show="model.fetched && rawMode">
      <div class="row-fluid wiki-fixed form-horizontal">
        <div class="control-group editor-autoresize">
          <textarea id="source" ui-codemirror="codeMirrorOptions" readonly="true" ng-model="rawModel" style="width: 90%; height: 700px"></textarea>
        </div>
      </div>
    </div>
  </div>

</div>
